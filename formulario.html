    <div class="container">
      <h1>Agregar Receta</h1>
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título de la receta</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título de la receta">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción de la receta</label>
          <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripción de la receta"></textarea>
        </div>
        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes</label>
          <textarea class="form-control" id="ingredientes" placeholder="Ingrese los ingredientes de la receta, separados por comas"></textarea>
        </div>
        <div class="mb-3">
          <label for="instrucciones" class="form-label">Instrucciones</label>
          <textarea class="form-control" id="instrucciones" placeholder="Ingrese las instrucciones de la receta"></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select class="form-select" id="categoria">
            <option value="">Seleccione una categoría</option>
            <option value="desayuno">Desayuno</option>
            <option value="almuerzo">Almuerzo</option>
            <option value="cena">Cena</option>
            <option value="postre">Postre</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Receta</button>
      </form>
    </div>
